services:
  pg:
    image: postgres:15
    container_name: pg
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: etl
      POSTGRES_PASSWORD: etlpass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl -d warehouse"]
      interval: 5s
      retries: 5

  raw_loader:
    image: python:3.11-slim
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - ./data:/data
      - ./loader:/app
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt &&
             python load_raw.py"

  dbt:
    build: ./dbt
    depends_on:
      raw_loader:
        condition: service_completed_successfully
    environment:
      DBT_PROFILES_DIR: /dbt
    volumes:
      - ./dbt:/dbt
    working_dir: /dbt
    command: dbt run

  metabase:
    image: metabase/metabase:v0.49.6
    container_name: metabase
    depends_on:
      pg:
        condition: service_healthy
      dbt:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: warehouse
      MB_DB_PORT: 5432
      MB_DB_USER: etl
      MB_DB_PASS: etlpass
      MB_DB_HOST: pg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
